<ul class="toolbar pull-right">
    <li class="divider-vertical"></li>
    <li ng-show="isAuthenticated()">
        <a href="#" class="button is-secondary">{{currentUser.firstName}} {{currentUser.lastName}}</a>
    </li>
    <li ng-show="isAuthenticated()" class="logout">
        <form class="navbar-form">
            <button class="btn logout" ng-click="logout()">Log out</button>
        </form>
    </li>
    <li ng-hide="isAuthenticated()" class="login">
        <button class="button is-primary" ng-click="login()">Log in</button>
    </li>
</ul>
